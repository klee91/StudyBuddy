<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Buddifier</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
body {
    background-color: #F39C12;
}
p {
    font-size: 10pt;
}
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 2; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
a {
    display: block;
}
#main {
    background-color: #EEEEEE;
    border-radius: 5px;
    display: inline-block;
    margin-bottom: 5%;
}
ul {
    position: relative;
}
li {
    width:80%;
    height:50%;
    background-color: #FFFFFF;
    border-radius: 5px;
    margin: 5px;
    padding: 10px;
    list-style-type: none;
}
</style>
<body>
    <h1 class="text-center">The Buddifier</h1>

    <!-- The Connect Modal -->
    <div id="buddyModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Congratulations you connected!</p>
        <h3>Buddy Info:</h3>
        <div class="col-xs-12" id="modalBudPhoto"></div>
        <div>Name: <p id="modalBudName"></p></div>
        <div>Expertise: <p id="modalBudAOS"></p></div>
        <div>Email: <p id="modalBudEmail"></p></div>
        <button id="seeProfile">See their Profile</button>
    </div>
    </div>

    <!-- The Filter Modal -->
    <div id="filterModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <h2 class="text-center">Enter an academic subject you'd like to buddify</h2>
        <form action="#" name="AOScriteria" method="get">
            <div class="form-group">
				<label for="filterSubject">Academic Subject:</label>
				<input placeholder="Enter Subject (e.g. Math)" type="text" class="form-control" id="buddyFilter" name="filterSubject">
            </div>
        </form>

        <button type="submit" id="buddySubmitBtn">Submit</button>
    </div>
    </div>

<div class="container col-xs-8 col-xs-offset-2" id="main">
    <div id="listDiv" class="container col-xs-8 col-xs-offset-2">
            <ul id="list">
            </ul>
    </div>
</div>

<!-- jQuery lib -->
<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script src="js/studybuddy.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
