<!DOCTYPE html>
<html>
<head>
	<!-- remember to include this UTF-8 tag... -->
	<meta charset="UTF-8">
	<!-- adding this to increase mobile compatibility -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- should have bootstrap css first -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
	<!-- added jquery for full browser compatibility of the project -->
	<script src="https://code.jquery.com/jquery-2.2.4.js"
 	integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
 	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Font Awesome~ -->
	<script src="https://use.fontawesome.com/42d900f9e0.js"></script>

	<title></title>

</head>
<body>

<div id="main" class="container-fluid normal">
	
	<div id="jumbotron" align="center">
			<div class="row">
				<div id="title-wrapper" class="col-xs-12">
					<h1 id="title">
						<i class="fa fa-users" aria-hidden="true"></i>			
					</h1>
				</div>
			</div>
		

	</div>
</div>

<!--Login/Signup Container -->
<div class="container">
	<input id="loginEmail" type="email" placeholder="Email">
	<input id="loginPassword" type="password" placeholder="Password">

	<button id="btnLogin" class="btn btn-primary">Log in
	</button>

	<a href="/signup"><button id="btnSignup" class="btn btn-secondary">Sign Up
	</button></a>

	<a href="/"><button id="btnLogout" class="btn btn-action hide">Log out
	</button></a>
</div>

<!-- Firebase script -->
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="js/app.js"></script>
</body>
</html>
