<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Sign Up!</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
</head>

<body>
	<div class="container">
		<div class="row top-30">
		<h1>Sign Up Buddy!</h1>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="signup">
					<div class="form-group">
						<label for="title">First Name:</label>
						<input placeholder="Firstname" type="text" class="form-control" id="firstname">
						<br />
						<label for="title">Last Name:</label>
						<input placeholder="Lastname" type="text" class="form-control" id="lastname">
						<br />
						<label for="email">Email:</label>
						<input placeholder="buddy@studybuddy.com" type="text" class="form-control" id="email">
						<br />
						<div class="form-group">
							<label for="state">State:</label>
							<select class="form-control" id="state">
  						</select>
						</div>
						<br />
						<label for="title">City:</label>
						<input placeholder="City" type="text" class="form-control" id="city">
						<br />
						<label for="age">Age:</label>
						<input placeholder="Age" type="text" class="form-control" id="age">
						<br />
						<label for="title">Phone Number:</label>
						<input placeholder="(###)-###-####" type="text" class="form-control" id="phone">
						<br />
						<div class="form-group">
							<label for="gender">Gender:</label>
							<select class="form-control" id="gender">
  						</select>
						</div>
						<br />
						<label for="title">School:</label>
						<input placeholder="School" type="text" class="form-control" id="school">
						<br />
						<label for="body">Area of Study:</label>
						<textarea placeholder="HTML/CSS" class="form-control" rows="10" id="aoe"></textarea>
					
						<button type="submit" class="btn btn-success submit" id="btnSignup">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/signup.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>

</body>

</html>
